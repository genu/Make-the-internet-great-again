<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body style="width: 400px; height: 223px;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label>Keywords</label>
                        <input type="text" class="form-control" name="keywords">
                    </div>
                    <div class="form-group">
                        <label>Reformer</label>
                        <select class="form-control" name="reformer">
                            <option value="spurgeon">Spurgeon</option>
                            <!--<option value="calvin">Calvin</option>-->
                        </select>
                    </div>   
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="isEnabled"> Enable
                        </label>
                    </div>                                       
                </form>
                <div class="row">
                        <div class="col-xs-8">
                            <div class="alert alert-success" style="display: none; padding: 5px;margin: 0px;">
                                Options saved. Refresh the page
                            </div>
                        </div>
                        <div class="col-xs-4 text-right">
                            <button class="btn btn-sm btn-success" id="saveOptions">Save</button>                                   
                        </div>
                    </div>  
            </div>
        </div>
    </div>
    
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="scripts/popup.js"></script>
</body>
</html>
